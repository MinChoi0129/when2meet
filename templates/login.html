    <!--              css               -->
    <link rel="stylesheet" href="/static/css/login.css"> 

    <div class="loginContainer">
        <div class="outBox"></div>

        <div class="box">
            <div class="topLine">
                <div class="text">로그인</div>
                <img class="closeBtn" src="/static/image/close_btn.svg">
            </div>
            
            <form class="formClass" method="post" action="http://127.0.0.1:8000/" id="loginForm">
                <label for="userId" class="idPwLabel">아이디</label><input class="postForm" type="text" id="userID" name="userId" placeholder="아이디를 입력하세요.">
                <label for="userPassword" class="idPwLabel">비밀번호</label><input  class="postForm" type="password"id="userPassword" name="userPassword" placeholder="비밀번호를 입력하세요.">
                <label for="rememberCheck" class="rememberCheck">
                    <input type="checkbox" id="rememberCheck">아이디 저장하기

                <input class="submit" type="submit" value="로그인">
            </form>

            <div class="bottomLine">
                <div class="findId">&nbsp; &nbsp;아이디찾기 &nbsp;&nbsp;|</div>
                <div class="pwReset"> &nbsp; &nbsp;비밀번호 재설정 &nbsp; &nbsp;|</div>
                <div class="register"> &nbsp; &nbsp;회원가입&nbsp; &nbsp;</div>
            </div>
        </div>
    </div>
